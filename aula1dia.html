<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="João Gabriel" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var dia = prompt("Olá! Me diga um número e eu responderei a qual dia da semana ele corresponde")
        dia = parseInt(dia)
            switch (dia) {
                case 1: alert("Domingo")
                    break;
                case 2: alert("Segunda")
                    break;
                case 3: alert("Terça")
                    break;
                case 4: alert("Quarta")
                    break;
                case 5: alert("Quinta")
                    break;
                case 6: alert("Sexta")
                    break;
                case 7: alert("Sábado")
                    break;
                default: alert("Inválido")
            }
    </script>
</body>
</html>
