<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="João Gabriel" content="width=device-width, initial-scale=1.0">
    <title>Aula 11/12</title>
</head>

<style>
    h1 {
        text-align: center;
        font-family: 'Times New Roman', Times, serif;
        font-size: 40px;
        background-color: black;
        color: white;
    }
    
    body {
        background-color: black;
    }
    
    button {
        font-size: 35px;
        background-color: white;
        color: black;
        border-radius: 30px;
        margin: 0 1%;
        padding: 10px;
    }
    
    p {
        display: flex;
        justify-content: center;
    }
    
    img {
        height: 400px;
        width: 400px;
        display: block;
        margin: 0 auto;
    }
    
    #branco {
        text-align: center;
        font-size: medium;
        padding-left: 5cm;
        padding-right: 5cm;
    }
    
    
</style>

<body id="body">
    <h1 id="h1">Escolha uma cor:</h1>

    <p>
        <button id="verm" onclick="vermelho()">Vermelho</button>
        <button id="verd" onclick="verde()">Verde</button>
        <button id="az" onclick="azul()">Azul</button>
        <button id="prt" onclick="preto()">Preto</button>
        <button id="rx" onclick="roxo()">Roxo</button>
        <button id="mrrm" onclick="marrom()">Marrom</button>
        <button id="rosa" onclick="rosa()">Rosa</button>
    </p>

    <p id="branco">

    </p>

    <img id="img" src="https://th.bing.com/th/id/R.75b7633177977a276cd781b0e0520a92?rik=EpfN3HQQ7%2fOhcw&riu=http%3a%2f%2fwww.solidbackgrounds.com%2fimages%2f5120x2880%2f5120x2880-black-solid-color-background.jpg&ehk=AqB9SoEXUPu7BGaVH7M32l2%2b1UZ%2foIlkcd8MnplO62E%3d&risl=&pid=ImgRaw&r=0"
        alt="" class="center">

    <script>
        function vermelho() {
            let verm1 = document.getElementById("verm")
            branco.innerText = "VERMELHO: A cor vermelha se encontra em um extremo do espectro visível justo antes da luz infravermelha, aquela que o olho humano não é capaz de perceber. A luz infravermelha produz calor; disso surgem certas associações da cor com o fogo, bem como com a paixão, a ira e a impulsividade."
            branco.style.color = "red"
            body.style.backgroundColor = "black"
            branco.style.fontSize = "1.5em"
            let foto1 = document.getElementById("img")
            foto1.setAttribute("src", "https://yt3.googleusercontent.com/nlI9REjvpMe_U4HLvwuj_UefDRX-LGZ79O-9D4fbIUUeoBkml2wkHE1XZRi-t7gX9HmcynP9=s900-c-k-c0x00ffffff-no-rj")
        }

        function verde() {
            let ver1 = document.getElementById("verd")
            branco.innerText = "VERDE: o verde tem a cor das folhas, da árvore e da natureza. Na psicologia das cores, ele está associado ao equilíbrio, à perseverança e à esperança. A cor costuma estar presente em marcas relacionadas ao frescor e à prosperidade, motivo pelo qual o verde foi escolhido para o Starbucks, por exemplo."
            branco.style.color = "green"
            branco.style.fontSize = "1.5em"
            let foto2 = document.getElementById("img")
            foto2.setAttribute("src", "https://portalnorte.com.br/wp-content/uploads/2023/07/Spotify-900x900.jpg")

        }

        function azul() {
            let az1 = document.getElementById("az")
            branco.innerText = "AZUL: é a cor da simpatia, da harmonia e da fidelidade, apesar de ser fria e distante no círculo cromático. "
            branco.style.color = "blue"
            body.style.backgroundColor = "black"
            branco.style.fontSize = "1.5em"
            let foto3 = document.getElementById("img")
            foto3.setAttribute("src", "https://t.ctcdn.com.br/vodo_dt9riNMBG1Am13Zfl5jSOU=/1080x1080/smart/i489974.jpeg")
        }

        function preto() {
            let prt = document.getElementById("prt")
            branco.innerText = "PRETO:  é a cor mais poderosa e neutra. Tende a ser associada à elegância e força. Assim como o violeta, essa cor transmite a sensação de mistério, além de ser relacionada ao medo, curiosidade e, algumas vezes, memória emocional. Além disso, é considerado um tom masculino e impessoal."
            body.style.backgroundColor = "white"
            branco.style.color = "black"
            branco.style.fontSize = "1.5em"
            h1.style.backgroundColor = "white"
            h1.style.color = "black"
            let foto4 = document.getElementById("img")
            foto4.setAttribute("src", "https://thumbs.dreamstime.com/b/ilustra%C3%A7%C3%A3o-do-logotipo-adidas-em-fundo-branco-editorial-no-banner-ceptor-jpeg-eps-208329055.jpg")
        }

        function roxo() {
            let roxo = document.getElementById("rx")
            body.style.backgroundColor = "black"
            branco.innerText = "ROXO: representa nobreza, criatividade e mistério. Também é bastante associada à espiritualidade e à intuição. Na psicologia das cores, indica-se o uso do roxo e variáveis, como lilás, para clínicas de estética e saúde, por exemplo."
            branco.style.color = "purple"
            branco.style.fontSize = "1.5em"
            h1.style.backgroundColor = "black"
            h1.style.color = "white"
            let foto5 = document.getElementById("img")
            foto5.setAttribute("src", "https://m.media-amazon.com/images/I/21kRx-CJsUL.png")
        }

        function marrom() {
            let marrom = document.getElementById("mrrm")
            branco.innerText = "MARROM: é capaz de transmitir conceitos que se associam à natureza e segurança. Comumente conseguimos perceber o uso dessa cor em produtos orgânicos e coisas relacionadas à natureza, uma vez que proporciona sensação de estabilidade e de um produto rústico."
            branco.style.color = "brown"
            branco.style.fontSize = "1.5em"
            let foto6 = document.getElementById("img")
            h1.style.backgroundColor = "black"
            h1.style.color = "white"
            foto6.setAttribute("src", "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQtqxsTwRqior0uMlS323_Ed9-Vwh7KI6k0iA&s")

        }

        function rosa() {
            let rosa = document.getElementById("rosa")
            branco.innerText = "ROSA:  é associado à delicadeza, romantismo e inocência, especialmente as tonalidades mais claras. Já os tons mais fortes tem mais elegância e são considerados mais modernos. Dentre o significado pode-se destacar que ele desencadeia sentimentos de doçura e companheirismo. Também é comumente usado em marcas femininas e infantis. Dentre os exemplos de marcas com rosa estão: Barbie, Cosmopolitan, Mary Kay e Flickr."
            branco.style.color = "pink"
            branco.style.fontSize = "1.5em"
            h1.style.backgroundColor = "black"
            h1.style.color = "white"
            let foto7 = document.getElementById("img")
            foto7.setAttribute("src", "https://mundofestas.vtexassets.com/arquivos/ids/1021933/image-bc0ebdff523a4394854af5599e0fa0d0.jpg?v=638513726475030000")
        }
    </script>

</body>

</html>
