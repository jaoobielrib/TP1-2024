<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="João Gabriel" content="width=device-width, initial-scale=1.0">
    <title>Aula 2</title>
</head>
<body>
    <script>
        var x = prompt("Me diga uma nota ")
        x = parseInt(x)
        if (x > 89 && x < 101 ) {
            alert("Conceito A")
        } else if (x > 79 && x < 90 ) {
            alert("Conceito B")
        } else if (x > 69 && x < 80 ) {
            alert("Conceito C")
        } else if (x > 59 && x < 70 ) {
            alert("Conceito D")
        } else if (x >= 0 && x < 60) {
            alert("Conceito F") }
            else {
            alert("Inválido")
            }
    </script>
</body>
</html>
