<body>
    <script>
        var x = prompt("Me diga um número: ")
        x = parseInt(x)
        if (x < 0) {
            alert("O número é negativo")
        } else if (x > 0) {
            alert("O número é positivo") }
          else {
            alert("O número é nulo")
        }
    </script>
</body>
