<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="João Gabriel" content="width=device-width, initial-scale=1.0">
    <title>Aula 2</title>
</head>
<body>
    <script>
        var x = prompt("Me dê um número")
        x = parseInt(x)
        var y = prompt("Agora outro")
        y = parseInt(y)
        var z = prompt("Digite adição, subtração, multiplicação ou divisão")
        switch (z) {
                case "Adição": alert(x + y)
                    break;
                case "Subtração": alert(x-y)
                    break;
                case "Divisão": alert(x/y)
                    break;
                case "Multiplicação": alert(x*y)
                    break;
                default: alert("Inválido") 
            }
    </script>
</body>
</html>
