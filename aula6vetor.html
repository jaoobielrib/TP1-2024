<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="João Gabriel" content="width=device-width, initial-scale=1.0">
    <title>Aula 6</title>
</head>
<body>
    <script>
        var numeros = [9]
        for (i = 0; i < 10; i++) {
            numeros[i] = prompt("Digite o " + (i+1) + "º número")
            numeros[i] = parseInt(numeros[i])
        }
        
        alert(numeros[0] + numeros[1] + numeros[2] + numeros[3] + numeros[4] + numeros[5] + numeros[6] + numeros[7] + numeros[8] + numeros[9])
    
    </script>
</body>
</html>
