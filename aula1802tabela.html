<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="João Gabriel" content="width=device-width, initial-scale=1.0">
    <title>Aula 18/02</title>
</head>
<body>
    <h2>Números aleatórios de 1 à 100</h2>
    <table id="tabela1" border="1">
        <tr>
            <th>Números</th>
        </tr>
    </table>
    <br>
    <input type="button" id="btnAdicionar" value="Adicionar">

    <script>
        let adc = document.getElementById("btnAdicionar")
        adc.addEventListener("click", () => {
            let tr = document.createElement("tr")
            let valor = (Math.random() * (100) + 1).toFixed(0)
            tr.innerHTML = `<td>${valor}</td>`
            let tabela = document.getElementById("tabela1")
            tabela.appendChild(tr)
        })
    </script>
</body>
</html>
