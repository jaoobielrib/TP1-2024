<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="João Gabriel" content="width=device-width, initial-scale=1.0">
    <title>Aula 6</title>
</head>
<body>
    <script>
        var numeros = [4]
        for (i = 0; i < 5; i++) {
            numeros[i] = prompt("Digite um número")
            numeros[i] = parseInt(numeros[i])
        }
        
        alert("A média aritmética é " + (numeros[0] + numeros[1] + numeros[2] + numeros[3] + numeros[4])/5)
    
    </script>
</body>
</html>
