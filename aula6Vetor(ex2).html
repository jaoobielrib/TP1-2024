<!DOCTYPE html>

    <title>Aula 6</title>
</head>
<body>
    <script>
        var numeros = []
        var tam
        tam = prompt("Quantos números você quer armazenar?")
        for (i = 0; i < tam; i++) {
            numeros[i] = prompt("Digite o " + (i+1) + "º número")
        }

        for (i = 0; i < tam; i++) {
            alert(numeros[i])
        }
    </script>
</body>
</html>
