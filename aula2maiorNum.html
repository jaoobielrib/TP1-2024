<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="João Gabriel" content="width=device-width, initial-scale=1.0">
    <title>Aula 2</title>
</head>
<body>
    <script>
        var x = prompt("Me diga um número")
        x = parseInt(x)
        var y = prompt("Outro")
        y = parseInt(y)
        var z = prompt("O último!")
        z = parseInt(z)
            if (x > y && x > z) {
                alert(x + " é o maior número")
            } else if (y > z && y > x) {
                alert(y + " é o maior número")
            } else if (z > x && z > y) {
                alert(z + " é o maior número")
            }
    </script>
</body>
</html>
