    <script>
        var num = prompt("Me diga a quantidade de alunos que deseja sortear")
        num = parseInt(num)
        var vetorn = []
            for (i = 0; i < num; i++) {
                var y = prompt("Agora me diga " + num + " nomes")
                vetorn.push(y)
            }

                vetorn.sort()
