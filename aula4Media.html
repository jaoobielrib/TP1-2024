    <script>
        var num = prompt("Me diga um valor, e calcularei uma média aritmética com a quantidade dada:")
        num = parseInt(num)
        var n = 0
        var soma = 0
          for (n = 0; n < num; n++) {
                var a = prompt("Digite um número")
                a = parseInt(a)
                soma = soma + a
            } alert("A média aritmética é " + (soma/num))
    </script>
